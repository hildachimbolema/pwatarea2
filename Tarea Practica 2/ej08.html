    body{

    h4, h2, small, a {

    .carousel {
        width: 100%;
        margin: 0px 0px;
    }

    @media(min-width:768) {
        .carousel{
            margin:0px 60px;
        }
    }
    .carousel h2 {
        font-size: 45px;
        line-height: 38px;
        padding-bottom: 50px;
        opacity: .9;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        color: #ffffff;

    }
    .carrusel-list {
        position: relative;
        display: flex;
        align-items: center;
        width: fit-content;
        height: 304px;
        padding: 10px 0px;
        margin: 0px auto;
        max-width: 90vw;
        overflow: hidden;

    }
    .carrusel-track {
        position: relative;
        top:0;
        left: 0;
        display: flex;
        justify-content: center;
        transition: .5s ease-in-out;
    }
    .carrusel {
        position: relative;
        width: 210px;
        padding: 0 18px;
        float: left;
        box-sizing: border-box;
        display: flex;
        height: 100%;
    }
    .carousel h4 {
        position: absolute;
        z-index: 1;
        font-size: 22px;
        line-height: 23px;
        color: #ffffff;
        padding: 15px;
    }
    .carrusel h4 small {
        font-size: 15px;
        display: block;
    }
    .carrusel a img {
        object-fit: cover;
        height: 300px;
        width: 200px;
        border-radius: 15px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
        transition: 3s ease-in-out;
    }
    @media(min-width:768) {
        .carrusel {
            width: 275px;
        }
        .carrusel a img {
            width:250px;
        }
    }
    .carrusel-arrow {
        border-radius: 30px;
        background-color: #ffffff;
        position: absolute;
        z-index: 4;
        width: 48px;
        height: 48px;
        text-align: center;
        border: 0;
        cursor: pointer;
    }

    .carrusel-arrow:focus {
        outline: 0;
    }

    .carrusel-arrow svg {
        width: 12px;
        height: 100%;
        color: rgba(0, 0, 0, 0.7);
    }
    .carrusel-prev {
        left:0;
    }

    .carrusel-next {
        right: 0px;
    }
    .header {
            background-color: r; 
            color: palevioletred; 
            text-align: center;
            padding: 20px;
    
        }

        .header h1 {
            font-size: 36px;

        }

        .header h2 {
            font-size: 20px;
            margin: 0;
        }

        .boton {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton img {
            width: 50px; 
            height: 50px; 
            margin: 0 50px;
        }

        .boton:hover {
            transform: scale(1.1); 
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #f4f4f4;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            text-align: center;
            position: relative;
        }

        .close {
            color: #888;
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        .close:hover {

        .elemento {

        }

        .boton-volver {

            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

</style>

<script>
    function App() {}
    window.onload = function(event) {
        var app = new App();
        window.app= app;
    }
    App.prototype.processingButton = function(event){ 
        const btn = event.currentTarget;
        const carruselList = event.currentTarget.parentNode;
        const track = event.currentTarget.parentNode.querySelector('#track');
        const carrusel = track.querySelectorAll('.carrusel');

        const carruselWidth = carrusel[0].offsetWidth;

        const trackWidth = track.offsetWidth;

        const listWidth = carruselList.offsetWidth;

        track.style.left == "" ? leftPosition = track.style.left = 0 : leftPosition = parseFloat(track.style.left.slice(0,-2)*-1);
        btn.dataset.button == "button-prev" ? prevAction(leftPosition, carruselWidth,track) : nextAction(leftPosition, trackWidth, listWidth, carruselWidth,track);

    }
    
    let prevAction = (leftPosition, carruselWidth, track) => {
        if (leftPosition > 0) {
            track.style.left = `${-1 * (leftPosition - carruselWidth)}px`;

        }
    }
    let nextAction = (leftPosition, trackWidth, listWidth, carruselWidth, track) => {
        if (leftPosition < (trackWidth - listWidth)) {
            track.style.left = `${-1 * (leftPosition + carruselWidth)}px`;
        }
    }

</script>
