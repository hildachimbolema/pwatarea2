<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: palevioletred;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: -10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .header {
            background-color: r; 
            color: palevioletred; 
            text-align: center;
            padding: 20px;
    
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .header h2 {
            font-size: 20px;
            margin: 0;
        }

        .boton {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .boton img {
            width: 50px; 
            height: 50px; 
            margin: 0 50px;
        }

        .boton:hover {
            transform: scale(1.1); 
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #f4f4f4;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            text-align: center;
            position: relative;
        }

        .close {
            color: #888;
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .elemento {
            width: 200px;
            height: 200px;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
        }

        .boton-volver {
            margin-right:auto; 
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="nombre">
            <span class="error" id="errorNombre"></span>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18" placeholder="edad">
            <span class="error" id="errorEdad"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="correo electrónico">
            <span class="error" id="errorEmail"></span>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <header class="header">
        <br> <br>
        <button class="boton" onclick="window.location.href='../index.html'">
            <img src="images/anterior.png" alt="Botón Atrás">
        </button>
        <button class="boton" onclick="window.location.href='ej06.html'">
            <img src="images/proximo.png" alt="Botón Adelante">
        </button>
    </header>
    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre");
            const edad = document.getElementById("edad");
            const email = document.getElementById("email");

            const errorNombre = document.getElementById("errorNombre");
            const errorEdad = document.getElementById("errorEdad");
            const errorEmail = document.getElementById("errorEmail");

            let valido = true;

            if (nombre.value.length < 2) {
                errorNombre.textContent = "El nombre debe tener al menos 2 caracteres";
                valido = false;
            } else {
                errorNombre.textContent = "";
            }

            if (edad.value < 18) {
                errorEdad.textContent = "Debes ser mayor de 18 años";
                valido = false;
            } else {
                errorEdad.textContent = "";
            }

            if (!email.checkValidity()) {
                errorEmail.textContent = "Ingresa un correo electrónico válido";
                valido = false;
            } else {
                errorEmail.textContent = "";
            }

            return valido;
        }
    </script>
</body>
</html>
